<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>web app</title>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/theme.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" >
</head>
<body>
    <header id="header">
        <a href="/" class="logo"><p>some logo</p></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" onclick="showNav()" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul id="navMenu">
            <span class="desktop"><li onclick="showPan()"><a><img src="resources/img/info.svg" class="icon"/><p class="options">Menu</p></a></li></span>
            <li><a href="#home"><img src="resources/img/home.svg" class="icon"/><p class="options">Home</p></a></li>
            <li><a href="#time"><img src="resources/img/pomodoro.svg" class="icon"/><p class="options">Pomodoro</p></a></li>
            <li><a href="#plan"><img src="resources/img/planner.svg" class="icon"/><p class="options">Planner</p></a></li>
            <li><a href="#work"><img src="resources/img/activity.svg" class="icon"/><p class="options">Activity Tracker</p></a></li>
            <li><a href="#res"><img src="resources/img/todo.svg" class="icon"/><p class="options">Todo List</p></a></li>
            <li><a href="#to"><img src="resources/img/quick.svg" class="icon"/><p class="options">Quick Notes</p></a></li>
        </ul>
        
    </header>

    

    <div class="dashboard">
        <span class="anchor" id="time"></span>
        Dashboard
    </div>

    
    <div class="timer">        
        <span class="anchor" id="time"></span>
        Timer        
    </div>

    <div class="planner">
        <span class="anchor" id="plan"></span>
        Planner
    </div>

    <div class="stats">
        <span class="anchor" id="work"></span>
        Stats
    </div>

    <div class="flash">
        <span class="anchor" id="res"></span>
        Flash Cards
    </div>

    <div class="todo">
        <span class="anchor" id="to"></span>
        TODO
    </div>
    
    <footer>
        Links to socials
    </footer>
    <script src="index.js"></script>
</body>
</html>
