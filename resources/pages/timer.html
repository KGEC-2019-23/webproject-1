<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>web app</title>
    <link rel="stylesheet" type="text/css" href="../../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" >
</head>
<body>
    <header id="header">
        <a href="/" class="logo"><p>some logo</p></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" onclick="showNav()" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul id="navMenu">
            <span class="desktop"><li onclick="showPan()"><a><img src="../../resources/img/info.svg" class="icon"/><p class="options">Menu</p></a></li></span>
            <li><a href="../../index.html"><img src="../../resources/img/home.svg" class="icon"/><p class="options">Home</p></a></li>
            <li><a href="timer.html"><img src="../../resources/img/pomodoro.svg" class="icon"/><p class="options">Pomodoro</p></a></li>
            <li><a href="plan.html"><img src="../../resources/img/planner.svg" class="icon"/><p class="options">Planner</p></a></li>
            <li><a href="stats.html"><img src="../../resources/img/activity.svg" class="icon"/><p class="options">Activity Tracker</p></a></li>
            <li><a href="flash.html"><img src="../../resources/img/todo.svg" class="icon"/><p class="options">Todo List</p></a></li>
            <li><a href="todo.html"><img src="../../resources/img/quick.svg" class="icon"/><p class="options">Quick Notes</p></a></li>
        </ul>
        
    </header>
    
    <div class="timer">        
        <span class="anchor" id="time"></span>
        <div id="contain2" class="container2">
            <div class="clock--container">
                <div class="clock--circle">
                    <div class="clock--outercircle"></div>
                    <div class="clock--midcircle"></div>
                    <div class="clock--innercircle">
                        <div class="clock--display"><p>0</p><p>0</p><p>:</p><p>0</p><p>0</p></div>
                    </div>
                </div>
                <div class="button--holder">
                    <button class="btn pause"><i class="fa fa-pause"></i></button>
                    <button class="btn stop"><i class="fa fa-stop"></i></button>
                    <button class="btn reset"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            
        </div>       
    </div>

    <footer>
        Links to socials
    </footer>
    
    <script src="../../resources/js/script.js"></script>
</body>
</html>
